<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  reset   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!--  BS5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- favicon.ico   -->
    <link rel="icon" href="/images/favicon/favicon_2xl.png" />

    <!-- GOOGLE ICON    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

    <!-- GOOGLE FONTS    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">



    <!-- common.css    -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- /imageboard/add.css -->
    <link rel="stylesheet" href="/css/imageboard/list.css">

</head>
<body>


<div class="wrapper">

    <header>

    </header>

    <main class="container-xxl">
        <section class="row">
            <!-- aside -->

            <!-- contents -->
            <div class="col"  >



                <div>


                    <div class="board-body" >


                        <!-- body -->
                        <div class="items">


                            <!--card item-->
                                <div class="card" style="width: 18rem;" th:each="imageBoard,i: ${list}">

                                    <div class="image-block">
                                        <img th:src="@{'/imageboard'+'/'+${imageBoard.seller}+'/'+${imageBoard.category}+'/'+${imageBoard.id}+'/s_'+${imageBoard.files.get(0)}}" class="card-img-top" alt="...">
                                    </div>

                                    <div class="card-body">
                                        <div class="card-title" > 상품명 </div>
                                        <div class="card-text"  >50% <span style="text-decoration:line-through">64000</span></div>
                                        <div class="card-text" ><span style="color:red;font-weight:800;font-size:1.3rem;">19,800</span></div>

                                        <div class="card-text rating">
                                            <label class="rating__label rating__label--half" for="starhalf">
                                                <input type="radio"  id="starhalf" class="rating__input" name="rating" value="">
                                                <span class="star-icon"></span>
                                            </label>
                                            <label class="rating__label rating__label--full" for="star">
                                                <input type="radio" id="star" class="rating__input" name="rating" value="">
                                                <span class="star-icon"></span>
                                            </label>
                                        </div>

                                        <div style="text-align:right;">
                                            <span class="material-symbols-outlined">favorite</span>
                                            <span class="material-symbols-outlined">sentiment_dissatisfied</span>
                                        </div>

                                    </div>
                                </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>






        <section class="">



        </section>
        <section></section>
    </main>
    <!--  footer fragment      -->
<!--    <div th:replace="fragments/footer :: footerFragment" />-->

</div>




<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- common.js   -->
<script src="/js/common.js"></script>

</body>
</html>
