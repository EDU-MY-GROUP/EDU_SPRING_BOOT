<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>결제 테스트 페이지</h1>
<!--PortOne SDK -->
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<button onclick="callAuth()">본인인증</button>
<hr>
<script>
    //IMP 객체를 초기화
    IMP.init("imp87380722"); // 예: imp00000000
    //본인인증창 호출
    const callAuth = ()=>{

         IMP.certification(
            {
                // 주문 번호
                pg:'kakaopay',//본인인증 설정이 2개이상 되어 있는 경우 필
                merchant_uid: "ORD20180131-0000011",
                // PC환경에서는 popup 파라미터가 무시되고 항상 true 로 적용됨
                popup : true
            }, rsp => { // callback
            if (rsp.success) {
                //성공시
                console.log(rsp);
            } else {
                //실패시
                console.log(rsp);
                alert("Failed");
            }
          });
    }
</script>

</body>
</html>
